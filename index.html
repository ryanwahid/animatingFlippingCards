<!DOCTYPE html>
<head>
  <title>Basket Example</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="wrapper">
    <h1>Pick a Card</h1>
    <ul class="panels">
      <li>
        <div class="front" style="background: #FAE03C">Hello</div>
        <div class="back" style="background: #006E51">World</div>
      </li>
      <li>
        <div class="front" style="background: #9126f4">Welcome</div>
        <div class="back" style="background: #DD4124">to my sample</div>
      </li>
      <li>
        <div class="front" style="background: #034F84">please</div>
        <div class="back" style="background: #98DDDE">feel free to use</div>
      </li>
      <li>
        <div class="front" style="background: #FF00FF">Pick a card</div>
        <div class="back" style="background: #6F9FD8">wrong card</div>
      </li>
      <li>
        <div class="front" style="background: #E94B3C">see other side</div>
        <div class="back" style="background: #45B8AC">nothing to see here</div>
      </li>
      <li>
        <div class="front" style="background: #79C753">checkout</div>
        <div class="back" style="background: #F2552C">go back</div>
      </li>
      <li>
        <div class="front" style="background: #D2691E">Pick a card</div>
        <div class="back" style="background: #004B8D">this is the one</div>
      </li>
      <li>
        <div class="front" style="background: #EC9787">that's all</div>
        <div class="back" style="background: #ADFF2F">Thank you</div>
      </li>
    </ul>
  </div>
</body>
